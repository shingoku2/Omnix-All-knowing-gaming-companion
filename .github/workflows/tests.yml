name: Tests

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11']
        exclude: []

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libegl1 \
          libegl-mesa0 \
          libxcb-cursor0 \
          libxkbcommon-x11-0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-randr0 \
          libxcb-render-util0 \
          libxcb-xinerama0 \
          libxcb-xfixes0 \
          x11-utils \
          xvfb

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run linting (Ubuntu only)
      if: runner.os == 'Linux' && matrix.python-version == '3.11'
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests with coverage (Linux)
      if: runner.os == 'Linux'
      env:
        QT_QPA_PLATFORM: offscreen
        DISPLAY: ':99'
        OMNIX_MASTER_PASSWORD: 'test-master-password-for-ci'
      run: |
        # Start virtual display for GUI tests
        Xvfb :99 -screen 0 1920x1080x24 &
        sleep 2

        # Run tests with coverage
        pytest --cov=src --cov-report=xml --cov-report=term-missing --verbose

    - name: Run tests with coverage (Windows/macOS)
      if: runner.os != 'Linux'
      env:
        QT_QPA_PLATFORM: offscreen
        OMNIX_MASTER_PASSWORD: 'test-master-password-for-ci'
      run: |
        pytest --cov=src --cov-report=xml --cov-report=term-missing --verbose

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          coverage.xml
          .coverage
        retention-days: 30

  # Separate job for running specific test files
  test-modules:
    name: Module Tests on Ubuntu
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libegl1 libegl-mesa0 libxcb-cursor0 libxkbcommon-x11-0 xvfb

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run module import tests
      env:
        QT_QPA_PLATFORM: offscreen
        OMNIX_MASTER_PASSWORD: 'test-master-password-for-ci'
      run: python test_modules.py

    - name: Run macro system tests
      env:
        QT_QPA_PLATFORM: offscreen
        OMNIX_MASTER_PASSWORD: 'test-master-password-for-ci'
      run: python test_macro_system.py

    - name: Run knowledge system tests
      env:
        QT_QPA_PLATFORM: offscreen
        OMNIX_MASTER_PASSWORD: 'test-master-password-for-ci'
      run: python test_knowledge_system.py

    - name: Run game profile tests
      env:
        QT_QPA_PLATFORM: offscreen
        OMNIX_MASTER_PASSWORD: 'test-master-password-for-ci'
      run: python test_game_profiles.py

    - name: Run edge case tests
      env:
        QT_QPA_PLATFORM: offscreen
        OMNIX_MASTER_PASSWORD: 'test-master-password-for-ci'
      run: python test_edge_cases.py

    - name: Run GUI minimal tests
      env:
        QT_QPA_PLATFORM: offscreen
        OMNIX_MASTER_PASSWORD: 'test-master-password-for-ci'
      run: python test_gui_minimal.py

  # Build validation job
  build-validation:
    name: Build Validation (Windows)
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Test PyInstaller build
      run: |
        python -c "import sys; print(f'Python {sys.version}')"
        python -c "import PyQt6; print('PyQt6 imported successfully')"
        pyinstaller --version
        # Test spec file validity (don't actually build, takes too long)
        pyinstaller --noconfirm --log-level=DEBUG --clean --dry-run GamingAIAssistant.spec

    - name: Archive build logs
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: build-logs
        path: build/
        retention-days: 7

  # Code quality checks
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install flake8 pylint bandit safety

    - name: Run flake8
      continue-on-error: true
      run: |
        # Syntax errors and undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,build,dist
        # All other errors as warnings
        flake8 . --count --exit-zero --max-complexity=15 --max-line-length=127 --statistics --exclude=venv,build,dist

    - name: Run Bandit security checks
      continue-on-error: true
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/ -ll

    - name: Check for known security vulnerabilities
      continue-on-error: true
      run: |
        safety check --json || true

    - name: Upload quality reports
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: quality-reports
        path: |
          bandit-report.json
        retention-days: 30
