[pytest]
# Pytest configuration for Omnix Gaming Companion

# Add src directory to Python path so imports work correctly
pythonpath = src

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests .

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --ignore=api_key_test.py
    --ignore=live_test.py
    --ignore=run_main_test.py
    -W ignore::pytest.PytestReturnNotNoneWarning

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests
    ui: UI/GUI tests (may require display)
    slow: Tests that take a long time to run
    skip_ci: Tests to skip in CI/CD environment
    asyncio: Async tests (requires pytest-asyncio)

# Ignore certain directories
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .venv
    venv
    src/ui/examples
