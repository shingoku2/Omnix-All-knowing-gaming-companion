[pytest]
# Pytest configuration for Omnix Gaming Companion

# Add src directory to Python path so imports work correctly
pythonpath = src

# Minimum pytest version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests .

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --ignore=api_key_test.py
    --ignore=live_test.py
    --ignore=run_main_test.py
    --ignore=test_comprehensive.py
    --ignore=test_before_build.py
    --ignore=test_minimal.py
    --ignore=test_circular_import.py
    --ignore=test_game_watcher.py
    --ignore=test_credential_store.py
    --ignore=test_gui_minimal.py
    --ignore=test_interruptible_delay.py
    --ignore=test_providers.py
    --ignore=test_macro_runner_execution.py
    --ignore=test_session_coaching.py
    -W ignore::pytest.PytestReturnNotNoneWarning
    -W error::DeprecationWarning
    --color=yes
    --durations=10
    --maxfail=5

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests
    ui: UI/GUI tests (may require display)
    slow: Tests that take a long time to run
    skip_ci: Tests to skip in CI/CD environment
    asyncio: Async tests (requires pytest-asyncio)
    network: Tests that require network access
    security: Security-related tests
    windows: Tests that only run on Windows
    linux: Tests that only run on Linux
    macos: Tests that only run on macOS
    requires_api_key: Tests that require API keys

# Ignore certain directories
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .venv
    venv
    src/ui/examples

# Timeout for tests (5 minutes)
timeout = 300
timeout_method = thread

# Asyncio mode
asyncio_mode = auto

# Qt API
qt_api = pyqt6

# Coverage settings (when --cov is used)
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */build/*
    */dist/*
    */src/ui/examples/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    pass
    \.\.\.

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml
